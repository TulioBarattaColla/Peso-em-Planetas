<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso em Planetas</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="container">
    <h1>Calculadora de Peso em Planetas</h1>
    <div class="form-group">
        <label for="peso">Informe seu peso na Terra (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">
    </div>
    <div class="form-group">
        <label for="planeta">Escolha um Planeta:</label>
        <select id="planeta">
            <option value="1">Mercúrio</option>
            <option value="2">Vênus</option>
            <option value="3">Marte</option>
            <option value="4">Júpiter</option>
            <option value="5">Saturno</option>
            <option value="6">Urano</option>
        </select>
    </div>
    <button class="btn" onclick="calcularPeso()">Calcular Peso</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
